<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bokor&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/calc.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="favicon for a calculator with blue, white, and black colors without background.png" type="image/x-icon">
</head>
<body>
    <br>
    <label class="switch">
      <input checked type="checkbox" id="theme"/>
      <div class="slider round">
        <div class="sun-moon">
          <svg viewBox="0 0 100 100" class="moon-dot" id="moon-dot-1">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="moon-dot" id="moon-dot-2">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="moon-dot" id="moon-dot-3">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="light-ray" id="light-ray-1">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="light-ray" id="light-ray-2">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="light-ray" id="light-ray-3">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
      
          <svg viewBox="0 0 100 100" class="cloud-dark" id="cloud-1">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="cloud-dark" id="cloud-2">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="cloud-dark" id="cloud-3">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="cloud-light" id="cloud-4">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="cloud-light" id="cloud-5">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
          <svg viewBox="0 0 100 100" class="cloud-light" id="cloud-6">
            <circle r="50" cy="50" cx="50"></circle>
          </svg>
        </div>
        <div class="stars">
          <svg viewBox="0 0 20 20" class="star" id="star-1">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg viewBox="0 0 20 20" class="star" id="star-2">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg viewBox="0 0 20 20" class="star" id="star-3">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg viewBox="0 0 20 20" class="star" id="star-4">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
        </div>
      </div>
    </label>
    <div class="calcbody my-auto mx-auto darktheme p-2" id="calcbody">
        <div class="calcscreen d-flex flex-column justify-content-center">
            <h5 class="px-2 m-0" style="color: white;" id="secondaryData">
            </h5>
            <h6 id="symbol" class="m-0 p-2 text-white"></h6>
          <h2 id="result" style="color: white;" class="p-2 m-0">
            
          </h2>
        </div>
        <div class="btnparent px-2">
            <div class="calcbtns row ">
                <div class="btn w-25 p-2 border-0"><button id="clear" class="btngray w-100 p-1 border-0"><small><i class="fa-solid fa-trash"></i></small></button></div>
                <div class="btn w-25 p-2 border-0"><button id="delbtn" class="btngray w-100 p-1 border-0"><i class="fa-solid fa-delete-left"></i></button></div>
                <div class="btn w-25 p-2 border-0"><button class="btnblue symbol w-100 p-1 border-0">/</button></div>
                <div class="btn w-25 p-2 border-0"><button class="btnblue symbol w-100 p-1 border-0">*</button></div>
            </div>
            <div class="calcbtns row ">
                <div class="numbtns p-2 btn w-25 border-0"><button class="numbtn w-100 p-1 border-0">7</button></div>
                <div class="numbtns p-2 btn w-25 border-0"><button class="numbtn w-100 p-1 border-0">8</button></div>
                <div class="numbtns p-2 btn w-25 border-0"><button class="numbtn w-100 p-1 border-0">9</button></div>
                <div class="btn w-25 p-2 border-0"><button class="btnblue symbol w-100 p-1 border-0">-</button></div>
            </div>
            <div class="row flex-wrap justify-content-between">
                <div class="calcbtns row col">
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">4</button></div>
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">5</button></div>
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">6</button></div>
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">1</button></div>
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">2</button></div>
                    <div class="numbtns p-2 btn col-4 border-0"><button class="numbtn w-100 p-1 border-0">3</button></div>
                </div>
                <div class="btn col-3 p-2"><button class="btnblue h-100 symbol w-100 p-1 border-0">+</button></div>
            </div>
            <div class="calcbtns row ">
                <div class="numbtns btn col border-0 p-2 col-6"><button class="numbtn w-100 p-1 border-0">0</button></div>
                <div class="numbtns p-2 btn w-25 border-0"><button class="numbtn w-100 p-1 border-0">.</button></div>
                        <div class="btn col border-0 p-2"><button id="equal" class="btnequal result w-100 p-1 border-0">=</button></div>
                    </div> 
                </div>
            </div>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/calc.js"></script>
    </body>
    </html>
